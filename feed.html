<!DOCTYPE html>
<html>
<head>
    <title>Latest Post</title>
    <style>
        body {
            font-family: Avenir, Arial, sans-serif;
            margin: 20px;
        }
        .post {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .post img {
            max-width: 400px;
            height: auto;
            margin-right: 20px;
        }
        .post div {
            flex: 1;
        }
        .post h2 {
            font-size: 24px;
            margin: 0;
            color: #00bf9a;
        }
        .post p {
            margin: 10px 0;
        }
        .post .meta {
            font-size: 14px;
            color: #555;
        }
        .post a {
            color: #00bf9a;
            text-decoration: none;
        }
        .post a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                align-items: center;
            }
            .post img {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="post-container" class="post"></div>

    <script>
        const rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';

        fetch(rssUrl)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                const latestPost = items[0];

                const title = latestPost.querySelector("title").textContent;
                const link = latestPost.querySelector("link").textContent;
                const description = latestPost.querySelector("description").textContent;
                const pubDate = latestPost.querySelector("pubDate").textContent;
                const author = latestPost.querySelector("dc\\:creator").textContent;

                // Check for the featured image in media:content or media:thumbnail
                let imageUrl = '';
                const mediaContent = latestPost.querySelector("media\\:content");
                const mediaThumbnail = latestPost.querySelector("media\\:thumbnail");

                if (mediaContent) {
                    imageUrl = mediaContent.getAttribute('url');
                } else if (mediaThumbnail) {
                    imageUrl = mediaThumbnail.getAttribute('url');
                } else {
                    // Fallback to checking for <img> tags in the description
                    const imgMatch = description.match(/<img[^>]+src="([^">]+)"/);
                    if (imgMatch) {
                        imageUrl = imgMatch[1];
                    }
                }

                const postContainer = document.getElementById("post-container");
                const content = `
                    <img src="${imageUrl}" alt="${title}">
                    <div>
                        <h2><a href="${link}">${title}</a></h2>
                        <p class="meta">by ${author} on ${pubDate.replace(/ \d{2}:\d{2}:\d{2} [+-]\d{4}/, "")}</p>
                        <p>${description.replace(/<img[^>]*>/g, "")} <a href="${link}">Continue Reading â†’</a></p>
                    </div>
                `;
                postContainer.innerHTML = content;
            })
            .catch(error => console.log('Error fetching the RSS feed:', error));
    </script>
</body>
</html>
